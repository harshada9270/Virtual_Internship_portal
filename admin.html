<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - InternHub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">InternHub Admin</div>
            <ul>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="admin-main">
        <section class="add-internship">
            <h2>Add New Internship</h2>
            <form id="addInternshipForm">
                <div class="form-group">
                    <label for="title">Internship Title</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="company">Company Name</label>
                    <input type="text" id="company" required>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" required>
                </div>
                <div class="form-group">
                    <label for="duration">Duration</label>
                    <input type="text" id="duration" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" required></textarea>
                </div>
                <button type="submit" class="submit-button">Add Internship</button>
            </form>
        </section>

        <section class="internship-list">
            <h2>Current Internships</h2>
            <div class="internship-grid" id="adminInternshipList">
                <!-- Internships will be dynamically added here -->
            </div>
        </section>
    </main>

    <script src="admin.js"></script>
</body>
</html>
